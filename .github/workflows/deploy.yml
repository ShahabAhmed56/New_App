name: Daily Production Deployment

on:
  schedule:
    - cron: "25 10 * * *"
  workflow_dispatch:

concurrency:
  group: koyeb-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Koyeb CLI
        run: |
          wget -q https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-cli_linux_amd64.tar.gz
          tar -xzf koyeb-cli_linux_amd64.tar.gz
          sudo mv koyeb /usr/local/bin/koyeb
          sudo chmod +x /usr/local/bin/koyeb
      
      - name: Verify CLI Installation
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb version
          echo "Listing services..."
          koyeb services list
      
      - name: Redeploy Service
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb service redeploy new-app
