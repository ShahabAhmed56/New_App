name: Daily Production Deployment

on:
  schedule:
    # 3:00 PM Pakistan Time (UTC+5) = 10:00 UTC
    - cron: "10 10 * * *"
  workflow_dispatch:

concurrency:
  group: koyeb-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Install Koyeb CLI
        run: |
          # Download directly from GitHub releases
          curl -L -o koyeb.tar.gz https://github.com/koyeb/koyeb-cli/releases/download/v4.5.3/koyeb-cli_4.5.3_linux_amd64.tar.gz
          tar -xzf koyeb.tar.gz
          sudo mv koyeb /usr/local/bin/
          sudo chmod +x /usr/local/bin/koyeb
      
      - name: Verify Koyeb CLI
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb version
          koyeb services list
      
      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb service redeploy new-app
