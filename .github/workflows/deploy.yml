name: Daily Production Deployment

on:
  schedule:
    # 2:40 PM Pakistan Time (UTC+5) = 09:40 UTC
    - cron: "40 9 * * *"
  workflow_dispatch:

concurrency:
  group: koyeb-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Koyeb CLI
        run: |
          set -e
          KOYEB_VERSION="v2.7.1"
          curl -L https://github.com/koyeb/koyeb/releases/download/${KOYEB_VERSION}/koyeb-linux-amd64 \
            -o koyeb
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/koyeb

      - name: Verify Koyeb CLI
        run: koyeb version

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb service redeploy new-app
