name: Daily Production Deployment

on:
  schedule:
    # 2:40 PM Pakistan Time (UTC+5) = 09:40 UTC
    - cron: "40 9 * * *"
  workflow_dispatch:

concurrency:
  group: koyeb-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Koyeb CLI
        uses: koyeb/action-github@v1
        with:
          api_token: ${{ secrets.KOYEB_TOKEN }}

      - name: Deploy to Koyeb
        run: |
          koyeb service redeploy new-app
